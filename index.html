<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="styles/main.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <img class="navbar__image" src="images/logo.png" alt="Logo Robbie Lens" >
            <div>
                <a class="navbar__link navbar__link--purple" href="index.html">Accueil</a>
                <a class="navbar__link" href="a-propos.html">À propos</a>
                <a class="navbar__link" href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="intro">
            <div>
                <h1 class="intro__title">Robbie Lens Photographie</h1>
                <p class="intro__content">
                    Où <em class="intro__content--purple">professionalisme</em> s’allie avec <em class="intro__content--purple">passion</em>. 
                    Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#contact" class="btn__cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img class="intro__image" src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
        </section>
        <section class="photos">
            <h2 class="photos__title">Mon dernier projet</h2>
            <div class="photos__divElements">
                <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie" >
                <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                <img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
            </div>
            <div class="photos__divElements">
                <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2 class="contact__title">Parlons de votre projet</h2>
            <form class="contact__form" method="get" action="#">
                <div class="contact__form-nom-email">
                    <div class="contact__form-column">
                        <label class="contact__form__label" for="nom">nom</label>
                        <input class="contact__form__input" type="text" name="nom" id="nom" >
                    </div>
                    <div class="contact__form-column">
                        <label class="contact__form__label" for="email">email</label>
                        <input class="contact__form__input" type="email" name="email" id="email" >
                    </div>
                </div>
                <label for="message">message</label>
                <textarea class="contact__form__input" name="message" id="message" rows="10"></textarea>
                <input class="contact__form__input contact__form__btn-submit" type="submit" value="ENVOYER" class="cta" >
            </form>
        </section>
    </main>
    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens" >
        <div>
            <a class="footer__icon" target="_blank" href="https://twitter.com/" >
                <img src="images/twitter.png" alt="Logo Twitter" >
            </a>
            <a class="footer__icon" target="_blank" href="https://www.instagram.com/" >
                <img src="images/instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>
</body>

</html>
